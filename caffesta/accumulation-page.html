<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <title>Caffesta</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="static/css/styles.css">
  </head>
  <body>
    <div class="wrapper flex-col">
      <header class="header flex">
        <div class="container flex">
          <div class="logo flex"><img src="static/images/svg/logo.svg" alt="logo"><a class="logo-title" href="index.html">Caffesta</a></div>
        </div>
      </header>
      <main>
        <div class="container">
          <!--include ../components/sections/register/register-->
          <!--include ../components/sections/login/login-->
          <!--include ../components/sections/confirm-login-1/confirm-login-1-->
          <!--include ../components/sections/confirm-login-2/confirm-login-2-->
          <!--include ../components/sections/main-page/main-page-->
          <!--include ../components/sections/profile-1/profile-1-->
          <!--include ../components/sections/profile-2/profile-2-->
          <section class="sec-accumulation">
            <div class="descr-bold">Ваши накопления на 1 мая 2022 г., 18:50</div>
            <div class="form">
              <form class="form__body" id="form" action="#">
                <div class="form__item">
                  <input class="form__input data" id="formTel" type="text" name="bonus" readonly value="Бонусы: 864">
                </div>
                <div class="form__item">
                  <input class="form__input data" id="formEmail" type="text" name="score" readonly value="Баллы: 47">
                </div>
                <div class="form__item">
                  <input class="form__input data" id="formName" type="text" name="account" readonly value="Счёт: 0 р.">
                </div>
                <div class="form__item">
                  <input class="form__input data" id="formSName" type="text" name="sum" readonly value="Сумма покупок: 5345,25 р.">
                </div>
              </form>
            </div>
          </section>
        </div>
      </main>
      <footer class="footer flex">
        <div class="container flex">
          <div class="footer__row flex">
            <div class="footer__col"><a class="item profile" href="http://localhost:63342/caffesta-mobile-test/dist/profile-1-page.html">
                <div class="item_icon"><img src="static/images/svg/profile.svg" alt="profile">
                  <!--+icon("profile")-->
                </div>
                <div class="item_title">Профиль</div></a></div>
            <div class="footer__col"><a class="item qr" href="http://localhost:63342/caffesta-mobile-test/dist/main-page.html">
                <div class="item_icon"><img src="static/images/svg/qr.svg" alt="qr">
                  <!--+icon("qr")-->
                </div>
                <div class="item_title">Мой Qr</div></a></div>
            <div class="footer__col"><a class="item gift" href="http://localhost:63342/caffesta-mobile-test/dist/accumulation-page.html">
                <div class="item_icon"><img src="static/images/svg/gift.svg" alt="gift">
                  <!--+icon("gift")-->
                </div>
                <div class="item_title">Накопления</div></a></div>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <div class="modal-window mfp-hide" id="modal">
    <div class="modal-header__row">
      <h4 class="modal__header">Заявка</h4>
    </div>
    <div class="modal__body">
      <div class="descr modal__descr">Оставьте Ваши контакты и&nbsp;мы перезвоним и&nbsp;расскажем о&nbsp;нас в&nbsp;самое ближайшее время.</div>
      <div class="form">
        <form class="form__body" id="form" action="#">
          <div class="form__item">
            <label class="form__label" for="formName">Имя</label>
            <input class="form__input _req" id="formName" type="text" name="name">
          </div>
          <div class="form__item">
            <label class="form__label" for="formTel">Телефон</label>
            <input class="form__input _req _tel" id="formTel" type="tel" name="tel" placeholder="+375">
          </div>
          <button class="button button_green button-send" type="submit">Отправить заявку</button>
        </form>
      </div>
    </div>
    <div class="modal-status" id="modal-status">
      <!--img(src="static/images/gif/success.gif" alt="success")-->
    </div>
  </div>
</html>
<script src="static/js/vendors/jquery-3.6.0.min.js"></script>
<script src="static/js/vendors/libs.js"></script>
